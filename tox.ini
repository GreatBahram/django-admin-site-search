[tox]
envlist =
    {py37,py38,py39,py310,py311}-django32
    {py38,py39,py310,py311}-django40
    {py38,py39,py310,py311}-django41

[testenv]
basepython =
    py37: python3.7
    py38: python3.8
    py39: python3.9
    py310: python3.10
    py311: python3.11
deps =
    pytest
    pytest-django
    factory-boy
    coverage
    django32: django==3.2.*
    django40: django==4.0.*
    django41: django==4.1.*
commands =
    pip freeze
    python -m coverage run -m pytest tests
setenv =
    PYTHONDEVMODE=1